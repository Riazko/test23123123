<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="vhod.css">
</head>
<body>
    <div class="container">
        <section id="login-section">
            <h2>Вход</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-login">Логин:</label>
                    <input type="text" id="login-login" name="login" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            <p id="login-result" class="result"></p>
            <p class="switch-form">
                Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
            </p>
        </section>
    </div>
    <script>
        // Определяем базовый URL для API, чтобы app.js знал, куда отправлять запросы
        window.API_BASE = 'http://127.0.0.1:8000';
    </script>
    <!-- Подключаем тот же скрипт, что и для register.html, он обработает форму входа -->
    <script src="app.js"></script>
</body>
</html>
